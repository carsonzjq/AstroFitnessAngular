<div class="jumbotron justify-content-center text-center" style="background-color:#7BD5C6; width:900px; margin:auto">

 <div class="container">
  
  
  <table class="table table-hover justify">
    <tr scope="row center">
      <th class="text-center col-sm-3" scope="col">Time</th>
      <th class="text-center" scope="col">Post</th>
    </tr>
    <tr *ngFor="let post of posts" scope="row">
      <td>{{ post.comment_date }} at {{post.comment_time}}</td>
      <td>{{ post.forum_comment }}</td>
    </tr>
  </table>
  <form data-toggle="validator" role="form" method="POST" (ngSubmit)="submit()" #registerForm="ngForm" >
    <input type="text" placeholder="Comment" required [(ngModel)]="newForum.forum_comment" id="forum_comment" name="forum_comment">
    <input type="submit" value="Submit">
  </form>

</div>

</div>
