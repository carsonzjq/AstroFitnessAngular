<div class="well"  class="sign-In-Up">
<h2 style="text-align:center"> {{title}}</h2>
  
 <table id="tab1">
  <tr>
    <th>User Login &nbsp;&nbsp; <a routerLink="../admin-login"><span class="glyphicon glyphicon-log-in"></span> &nbsp; Admin Login</a></th>
    <td><p style="padding-left:5cm"></p></td>
    <th>First Time User?</th>
  </tr>
  <tr>
    <td> 
           <form action="Authentication" method="post" >
                 <div class="form-group">
                  <label for="username">Username</label>
                     <input type="text" class="form-control" id="uName" name="username" required>
                 </div>
                 <div class="form-group">
                   <label for="pwd">Password:</label>
                     <input type="password" class="form-control" id="pwd" name="password" required>
                 </div>
                  <button type="submit" class="btn btn-default">LOG IN</button>
               </form>	
               <a routerLink="../forget-up"><span>Forget Username/Password?</span> </a>
            
    </td>
    <td class="divider"><p style="padding-left:5cm"></td>
    <td>
       <form action="NewUser">
       <button type="submit" class="btn btn-default"><a routerLink="../sign-up">Sign Up Here</a></button> 
       
       </form>
    </td>
  </tr>
  
</table>
      
     
 </div>
