<div class="well" class="sign-In-Up">
  <h2 style="text-align:center">Astro Fitness Sign Up</h2>
  
<form #newUser="ngForm" (ngSubmit)="onSubmit(newUser.value)">
    <div class="form-inline row">
 <div class="form-group col-md-6">
   <label for="firstname" class="control-label">First Name</label>
   <input type="text" class="form-control" id="firstname" name="firstname" ngModel required>
 </div>
 
 <div class="form-group col-md-6">
   <label for="lastname" class="control-label">Last Name</label>
   <input type="text" class="form-control" id="lastname" name="lastname" ngModel required>
 </div>
 </div>
 <div class="form-group">
   <label for="address" class="control-label">Address</label>
   <input type="text" class="form-control" id="address" name="address" ngModel required>
 </div>

 <div class="form-group">
   <label for="inputEmail" class="control-label">Email</label>
   <input type="email" class="form-control" name="email" data-error="invalid email" ngModel required>
 </div>
 <div class="form-inline row">
   <div class="form-group col-md-8">
  <label class="control-label">Username</label><br>
  <input type="Text" class="form-control" name="username" ngModel required>
  </div>
  </div>

 <div class="form-inline row">
     <div class="form-group col-sm-6">
        <label for="inputPassword" class="control-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required>
     </div>
     <div class="form-group col-sm-6">
        <label for="inputPassword" class="control-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" name="confirm" ngModel required>
     </div>
   </div>
 
 <div style="margin-top:10px;">
   <button type="submit" class="btn btn-default">Submit</button>
 </div>
</form>
</div>
