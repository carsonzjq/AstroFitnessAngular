
<div class="jumbotron text-center" style="background-color:#7BD5C6">
    <h1><b>Become an Astro Member</b></h1>
    <p>Sign up below!</p> 
  </div>
  <div class="container" style="width:500px; background-color:#7BD5C6">
    <h2 style="color:white; text-align:center">Create Account</h2>
    <form data-toggle="validator" role="form" method="POST" action="SignupServlet">
    <div class="form-group">
      <label for="firstname" class="control-label" style="color:white">First name</label>
      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required>
    </div>
    <div class="form-group">
      <label for="lastname" class="control-label" style="color:white">Last name</label>
      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" required>
    </div>
    <div class="form-group">
      <label for="address" class="control-label" style="color:white">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
    </div>
    <div class="form-group">
        <label for="branch" class="control-label" style="color:white">Branch</label>
        <select class="form-control" id="branch">
            <option>Jackson Heights</option>
            <option>Park Slope</option>
            <option>Flushing</option>
            <option>Bayside</option>
            <option>Fresh Meadows</option>
          </select>
    </div>
    <div class="radio">
        <label style="color:white"><input type="radio" name="radio" value="0">Client</label>
    </div>
    <div class="radio">
        <label style="color:white"><input type="radio" name="radio" value="1">Trainer</label>
    </div>
    <div class="radio">
        <label style="color:white"><input type="radio" name="radio" value="2">Manager</label>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="control-label" style="color:white">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email" data-error="invalid email" required>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="control-label" style="color:white">Password</label>
      <div class="form-inline row">
        <div class="form-group col-sm-6">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group col-sm-6">
          <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
  </div>
